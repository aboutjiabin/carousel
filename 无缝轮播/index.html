<!DOCTYPE html>
<html>
<head>
	<title>无缝滚动</title>
	<meta charset="UTF-8" />
	<style type="text/css">
      *{
    	padding: 0px;
    	margin: 0px;
    	list-style: none;
        }
      .banner{
      	margin: 100px auto;
      	border: 5px solid #000;
      	width: 500px;
      	height: 300px;
      	overflow: hidden;
      	position: relative;
      }
      .banner .img{
      	width: 5000px;
      	position: absolute;
      	left: 0;
      	top:0;
      }
      .banner .img li{
      	float: left;
      }
      .banner .num{
      	position: absolute;
      	width: 100%;
      	bottom:10px;
      	left: 0;
      	text-align: center;
      	font-size: 0px;
      }
      .banner .num li{
      	width: 10px;
      	height: 10px;
      	background: #888;
        border-radius: 50%;
        display: inline-block;
        margin: 0px 3px;
        cursor:pointer;
      }
      .banner .num .on{
      	background:#F60;
      }
      .banner .btn{
      	width: 30px;
      	height: 50px;
      	background:rgba(0,0,0,0.5);
      	position:absolute;
      	top:50%;
      	margin-top: -25px;
      	cursor: pointer;
      	text-align: center;
      	line-height: 50px;
      	color: #fff;
      	font-size: 40px;
      	font-family: "宋体";
      	display: none;
      }
      .banner:hover .btn{
      	display: block;
      }
      .banner .btn_l{
      	left: 0;
      }
      .banner .btn_r{
      	right: 0;
      }
	</style>
	
</head>
<body>
<div class="banner">
	<ul class="img">
		<li><a href="#"><img src="img/1.jpg"></a></li>
		<li><a href="#"><img src="img/2.jpg"></a></li>
		<li><a href="#"><img src="img/3.jpg"></a></li>
		<li><a href="#"><img src="img/4.jpg"></a></li>
	</ul>
   <ul class="num">
   	<li></li>
   	<li></li>
   	<li></li>
   	<li></li>
   </ul>
   <div class="btn btn_l">&lt</div>
   <div class="btn btn_r">&gt</div>
</div>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript">
      $(function(){
      	var i=0;
      	var clone=$(".banner .img li").first().clone();
      	$(".banner .img").append(clone);

      	var size=$(".banner .img li").length;


         $(".banner .num li").first().addClass('on')
   //鼠标划入
   $(".banner .num li").hover(function(){
        var index=$(this).index();
        i=index;
       $(".banner .img").stop().animate({left:-index*500},500)
       $(this).addClass('on').siblings().removeClass('on')


   })
   



      	//向左按钮
      	$(".banner .btn_l").click(function(){
      	   moveL();
      	})

      	function moveL(){
      			i++;
      		if(i==size){
      			$(".banner .img").css({left:0})
      			i=1;
      			//i=0;
      		}
      		$(".banner .img").stop().animate({left:-i*500},500)
      		if(i==size-1){
      				$(".banner .num li").eq(0).addClass('on').siblings().removeClass('on')
      		}else{
      		$(".banner .num li").eq(i).addClass('on').siblings().removeClass('on')
      	}
      	}
       //向右按钮
       $(".banner .btn_r").click(function(){
      		moveR();
      	})
       function moveR(){
       	i--;
      		if(i==-1){
      			$(".banner .img").css({left:-(size-1)*500})
      			i=size-2;
      			//i=size-1;
      		}
      	   $(".banner .img").stop().animate({left:-i*500},500)
      	  	
      		$(".banner .num li").eq(i).addClass('on').siblings().removeClass('on')
      	
       }

       //自动轮播
        var t=setInterval(moveL,3000)
        //对banner定时器的操作
        $(".banner").hover(function(){
        	clearInterval(t);
        },function(){
        	t=setInterval(moveL,3000)
        })







      	})

	</script>
</body>
