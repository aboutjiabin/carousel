<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/1.css">
	<script type="text/javascript">
	window.onload=function(){

var oA=document.getElementsByTagName('a');
var aImg=document.getElementsByTagName('img');
var num=0;
var time=null;

/* 
var n=0;
*/
fn1();
console.log(oA[0]);

for(var i=0;i<oA.length;i++){
	oA[i].index=i;
	oA[i].onmouseover=function(){
		clearInterval(time);
		for(var i=0;i<oA.length;i++){
			oA[i].style.background="";
			aImg[i].style.display="none";  
		}
		this.style.background="pink";
		aImg[this.index].style.display="block"; 
		 num=this.index;
	}
	oA[i].onmouseout=function(){
  fn1();
	}
}



function  fn1(){
time=setInterval(function(){

/*
oA[n].style.background="";
oA[num].style.background="pink";
n=num;
num++;
num%=14;
*/
     for(var i=0;i<oA.length;i++){
     	oA[i].style.background="";  
     	aImg[i].style.display="none";  
     }

    num++;
    num%=14;
	oA[num].style.background="pink";
    aImg[num].style.display="block";
	
	},1000);

}
}
</script>
</head>

			<a href="#"></a>
			<a href="#"></a>
		</nav>

		<div class="img">
			<img src="img/51.png" style="display:block;" />
			<img src="img/52.png" />
			<img src="img/53.png" />
			<img src="img/54.png" />
			<img src="img/55.png" />
			<img src="img/56.png" />
			<img src="img/57.png" />
			<img src="img/58.png" />
			<img src="img/59.png" />
			<img src="img/60.png" />
			<img src="img/69.png" />
			<img src="img/70.png" />
			<img src="img/71.png" />
			<img src="img/72.png" />
		</div>

		<nav>

		</nav>
	</div>

</body>
